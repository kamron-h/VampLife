

<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% block title %}<title>Home - VampLife</title>{% endblock %}
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/css/Arizonia.css">
    <link rel="stylesheet" href="static/assets/css/Beth%20Ellen.css">
    <link rel="stylesheet" href="static/assets/css/Lato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="static/assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="static/assets/css/global.css">
    <link rel="stylesheet" href="static/assets/css/pikaday.min.css">
    {% block head %}
    {% endblock %}
    {% block styles %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top portfolio-navbar gradient navbar-dark">
        <div class="container"><a class="navbar-brand logo" href="/">VampLife</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/vamp_test">Are You Vamp?</a></li>
                    <li class="nav-item"><a class="nav-link" href="/results">Results</a></li>
                    <li class="nav-item"><a class="nav-link" href="/team">The Team</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {%  block content %}
    {% endblock %}


    {% block footer %}
        <footer class="page-footer py-3 border-top">
            <div class="container my-4">
                <div class="links"></div>
                <div class="social-icons"><a class="me-3" href="#"><i class="icon ion-social-facebook"></i></a><a class="me-3" href="#"><i class="icon ion-social-instagram-outline"></i></a><a class="me-3" href="#"><i class="icon ion-social-twitter"></i></a></div>
            </div>
        </footer>
    {% endblock %}

    {% block scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/pikaday.min.js"></script>
        <script src="assets/js/theme.js"></script>
    {% endblock %}
</body>

</html>
